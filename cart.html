<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="loader.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
  #loader {
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
  }

  .header {
    margin-bottom: 20px;
  }

  #cartContent {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #backBtn {
    background: #073042;
    color: white;
    border: none;
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-right: 20px;
  }

  #backBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }

  .cart-title {
    font-size: 28px;
    font-weight: 600;
    color: #2c3e50;
    margin: 0;
  }

  #cartItems {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 25px;
    margin-bottom: 30px;
  }

  .cart-item {
    background: white;
    border-radius: 0 0 20px 20px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
  }

  .cart-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2);
  }

  .cart-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
  }

  .item-content {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .item-image {
    width: 100px;
    height: 100px;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    flex-shrink: 0;
  }

  .item-details {
    flex: 1;
  }

  .item-name {
    font-size: 20px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 8px;
  }

  .item-price {
    font-size: 18px;
    color: #27ae60;
    font-weight: 600;
    margin-bottom: 5px;
  }

  .item-original-price {
    color: #95a5a6;
    text-decoration: line-through;
    font-size: 16px;
    margin-left: 10px;
  }

  .item-discount {
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    display: inline-block;
    margin-top: 5px;
  }

  .delete-btn {
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    color: white;
    border: none;
    padding: 10px 12px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    margin-left: 15px;
  }

  .delete-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
  }

  .cart-summary {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    border: 2px solid rgba(102, 126, 234, 0.1);
  }

  .summary-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid #ecf0f1;
  }

  .summary-row:last-child {
    border-bottom: none;
    margin-bottom: 0;
    font-size: 20px;
    font-weight: 600;
    color: #2c3e50;
  }

  .summary-label {
    font-weight: 500;
    color: #7f8c8d;
  }

  .summary-value {
    font-weight: 600;
    color: #27ae60;
  }

  .discount-value {
    color: #e74c3c;
  }

  .checkout-btn {
    width: 100%;
    background: #073042;
    color: white;
    border: none;
    padding: 18px 30px;
    border-radius: 15px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .checkout-btn:hover {
    transform: translateY(-3px);
  }

  .empty-cart {
    text-align: center;
    padding: 60px 20px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .empty-cart i {
    font-size: 80px;
    color: #bdc3c7;
    margin-bottom: 20px;
  }

  .empty-cart h3 {
    font-size: 24px;
    color: #7f8c8d;
    margin-bottom: 10px;
  }

  .empty-cart p {
    color: #95a5a6;
    font-size: 16px;
  }

  @media (max-width: 768px) {
    #cartContent {
      padding: 15px;
    }

    #cartItems {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .cart-item {
      padding: 20px;
    }

    .item-content {
      flex-direction: row;
      text-align: center;
      gap: 10px;
    }

    .item-image {
      width: 80px;
      height: 80px;
    }

    .header {
      margin-bottom: 20px;
    }

    .cart-title {
      font-size: 24px;
    }

    .summary-row {
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }
  }

  @media (max-width: 480px) {
    .cart-item {
      padding: 15px;
    }

    .item-content {
      gap: 10px;
    }

    .item-name {
      font-size: 16px;
    }

    .item-price {
      font-size: 16px;
    }

    .checkout-btn {
      padding: 20px 15px;
      font-size: 16px;
      position: fixed;
      bottom: 0;
      left: 0;
      border-radius: 12px 12px 0 0;
    }
  }
</style>

<div id="loader">
  <div class="loader"></div>
</div>

<div id="cartContent" style="display:none;">
  <div class="header">
    <button id="backBtn"><i class="fa-solid fa-arrow-left"></i></button>
  </div>
  
  <div id="cartItems"></div>
  
  <div id="cartSummary" class="cart-summary" style="display:none;"></div>
  
  <button id="checkoutBtn" class="checkout-btn" onclick="proceedToCheckout()" style="display:none;">
    <i class="fa-solid fa-credit-card"></i> Proceed to Checkout
  </button>
</div>

<script>
const e_local = localStorage.getItem("e_local")
if (!e_local) location.href = "login"
let users = [], items = [], selectedIds = [], total = 0

fetch('https://script.google.com/macros/s/AKfycbz8-e6rX-CBMxOJOvdwL1ecUyF4CfF5g6XiaS_dheqcK3DGv0oKKJpFYtfoYXwHZ9DcYA/exec?get=user')
  .then(res => res.json())
  .then(data => {
    users = data
    return fetch('https://script.google.com/macros/s/AKfycbz8-e6rX-CBMxOJOvdwL1ecUyF4CfF5g6XiaS_dheqcK3DGv0oKKJpFYtfoYXwHZ9DcYA/exec')
  })
  .then(res => res.json())
  .then(data => {
    items = data.items
    const user = users.find(u => u.e_local === e_local)
    if (!user || !user.cart) {
      document.getElementById("loader").style.display = "none"
      document.getElementById("cartContent").style.display = "block"
      document.getElementById("cartItems").innerHTML = `
        <div class="empty-cart">
          <i class="fa-solid fa-shopping-cart"></i>
          <h3>Your cart is empty</h3>
          <p>Add some items to get started</p>
        </div>
      `
      return
    }
    const ids = user.cart.split(",").filter(x => x)
    const count = {}
    ids.forEach(id => count[id] = (count[id] || 0) + 1)
    let totalDiscount = 0
    const html = Object.entries(count).map(([id, qty]) => {
      const item = items.find(i => i.id === id)
      if (!item) return ""
      const price = parseFloat(item.price)
      const discount = parseFloat(item.discount)
      const newPrice = price - (price * discount / 100)
      total += newPrice * qty
      totalDiscount += (price - newPrice) * qty
      selectedIds.push(...Array(qty).fill(id))
      return `
        <div class="cart-item">
          <div class="item-content">
            <img src="${item.icon}" alt="${item.name}" class="item-image">
            <div class="item-details">
              <h4 class="item-name">${item.name}</h4>
              <div class="item-price">₹${newPrice.toFixed(2)} × ${qty}</div>
              <div>
                <span class="item-original-price">₹${price.toFixed(2)}</span>
                <span class="item-discount">${discount}% OFF</span>
              </div>
            </div>
            <button class="delete-btn" onclick="deleteFromCart('${id}')">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      `
    }).join("")
    
    document.getElementById("cartItems").innerHTML = html
    document.getElementById("cartSummary").innerHTML = `
      <div class="summary-row">
        <span class="summary-label">Subtotal:</span>
        <span class="summary-value">₹${(total + totalDiscount).toFixed(2)}</span>
      </div>
      <div class="summary-row">
        <span class="summary-label">Discount:</span>
        <span class="summary-value discount-value">-₹${totalDiscount.toFixed(2)}</span>
      </div>
      <div class="summary-row">
        <span class="summary-label">Total:</span>
        <span class="summary-value">₹${total.toFixed(2)}</span>
      </div>
    `
    document.getElementById("cartSummary").style.display = "block"
    document.getElementById("checkoutBtn").style.display = "block"
    document.getElementById("loader").style.display = "none"
    document.getElementById("cartContent").style.display = "block"
  })

function proceedToCheckout() {
  localStorage.setItem("checkout_products", selectedIds.join(","))
  localStorage.setItem("checkout_total", total.toFixed(2))
  location.href = "checkout"
}

function deleteFromCart(id) {
  fetch("https://script.google.com/macros/s/AKfycbz8-e6rX-CBMxOJOvdwL1ecUyF4CfF5g6XiaS_dheqcK3DGv0oKKJpFYtfoYXwHZ9DcYA/exec", {
    method: "POST",
    body: new URLSearchParams({ delete_cart: "1", e_local, id })
  })
  .then(res => res.text())
  .then(() => location.reload())
}
</script>
<script src="back.js"></script>
