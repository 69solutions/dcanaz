<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="loader.css">
<link rel="stylesheet" href="style.css">
<style>
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #ordersBox {
    max-width: 1200px;
    margin: 0 auto;
    display: none;
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .page-header {
    text-align: center;
    margin-bottom: 40px;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .page-title {
    font-size: 36px;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .page-subtitle {
    font-size: 16px;
    color: #7f8c8d;
  }

  .orders-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 25px;
    margin-bottom: 30px;
  }

  .card {
    background: white;
    border-radius: 0 0 20px 20px;
    padding: 30px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2);
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
  }

  .order-header {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 25px;
    padding-bottom: 20px;
    border-bottom: 2px solid #ecf0f1;
  }

  .order-info {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .order-detail {
    font-size: 14px;
    color: #2c3e50;
  }

  .order-detail strong {
    color: #34495e;
    font-weight: 600;
    display: inline-block;
    min-width: 80px;
  }

  .order-id {
    font-family: 'Courier New', monospace;
    background: #f8f9fa;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 13px;
    color: #495057;
  }

  .order-total {
    font-size: 18px;
    font-weight: 700;
    color: #27ae60;
  }

  .order-status {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .status-pending {
    background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
    color: #2d3436;
  }

  .status-confirmed {
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    color: white;
  }

  .status-delivered {
    background: linear-gradient(135deg, #00b894, #00a085);
    color: white;
  }

  .status-cancelled {
    background: linear-gradient(135deg, #fd79a8, #e84393);
    color: white;
  }

  .payment-method {
    display: inline-block;
    padding: 4px 10px;
    background: #e3f2fd;
    color: #1976d2;
    border-radius: 12px;
    font-size: 12px;
    font-weight: 500;
  }

  .products-section {
    margin-top: 20px;
  }

  .products-title {
    font-size: 16px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .products-title::before {
    content: 'üì¶';
    font-size: 16px;
  }

  .products-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .product-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 12px;
    transition: all 0.3s ease;
  }

  .product-item:hover {
    background: #e9ecef;
    transform: translateX(5px);
  }

  .product-image {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    object-fit: cover;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    flex-shrink: 0;
  }

  .product-details {
    flex: 1;
  }

  .product-name {
    font-size: 14px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 4px;
  }

  .product-price {
    font-size: 14px;
    font-weight: 600;
    color: #27ae60;
  }

  .empty-state {
    text-align: center;
    padding: 80px 20px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .empty-state-icon {
    font-size: 80px;
    margin-bottom: 20px;
    opacity: 0.6;
  }

  .empty-state h3 {
    font-size: 24px;
    color: #7f8c8d;
    margin-bottom: 10px;
  }

  .empty-state p {
    color: #95a5a6;
    font-size: 16px;
    margin-bottom: 20px;
  }

  .cta-button {
    display: inline-block;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 12px 25px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
  }

  .cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
  }

  @media (max-width: 768px) {
    body {
      padding: 15px;
    }

    .orders-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .card {
      padding: 20px;
    }

    .page-header {
      padding: 20px;
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 28px;
    }

    .order-header {
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .product-item {
      padding: 12px;
      gap: 12px;
    }

    .product-image {
      width: 45px;
      height: 45px;
    }

    .empty-state {
      padding: 60px 20px;
    }

    .empty-state-icon {
      font-size: 60px;
    }

    .empty-state h3 {
      font-size: 20px;
    }
  }

  @media (max-width: 480px) {
    .orders-grid {
      grid-template-columns: 1fr;
    }

    .card {
      padding: 15px;
    }

    .page-title {
      font-size: 24px;
    }

    .product-item {
      flex-direction: column;
      text-align: center;
      padding: 15px;
    }

    .product-image {
      width: 60px;
      height: 60px;
    }

    .order-detail {
      font-size: 13px;
    }
  }
</style>

<div id="loader">
  <div class="loader"></div>
</div>

<div id="ordersBox">
  <div class="page-header">
    <h1 class="page-title">My Orders</h1>
    <p class="page-subtitle">Track and manage your orders</p>
  </div>
  <div class="orders-grid" id="ordersGrid"></div>
</div>

<script>
const e_local = localStorage.getItem("e_local")
if (!e_local) location.href = "index"

let allItems = []
fetch("https://script.google.com/macros/s/AKfycbwDLnZoY4CJRwcTG0BlMA9KssmlhBCcy_uBl9AO6mBG6fZURQIFmkcdOQMFE4kkrvH9mg/exec")
  .then(r => r.json())
  .then(data => {
    allItems = data.items
    return fetch("https://script.google.com/macros/s/AKfycbwDLnZoY4CJRwcTG0BlMA9KssmlhBCcy_uBl9AO6mBG6fZURQIFmkcdOQMFE4kkrvH9mg/exec?get=orders&e_local=" + e_local)
  })
  .then(r => r.json())
  .then(orders => {
    if (orders.length === 0) {
      document.getElementById("ordersGrid").innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üõçÔ∏è</div>
          <h3>No orders yet</h3>
          <p>You haven't placed any orders. Start shopping to see your orders here!</p>
          <a href="index" class="cta-button">Start Shopping</a>
        </div>
      `
    } else {
      const html = orders.map(o => {
        const ids = o.products.split(",").filter(x => x)
        const productsHtml = ids.map(id => {
          const item = allItems.find(i => i.id === id)
          if (!item) return ''
          const discount = parseInt(item.discount)
          const price = parseFloat(item.price)
          const newPrice = (price - (price * discount / 100)).toFixed(2)
          return `
          <div class="product-item">
            <img src="${item.icon}" alt="${item.name}" class="product-image">
            <div class="product-details">
              <div class="product-name">${item.name}</div>
              <div class="product-price">‚Çπ${newPrice}</div>
            </div>
          </div>`
        }).join("")
        
        const statusClass = `status-${o.status.toLowerCase().replace(' ', '-')}`
        
        return `
        <div class="card">
          <div class="order-header">
            <div class="order-info">
              <div class="order-detail">
                <strong>Order ID:</strong> 
                <span class="order-id">${o.orderId}</span>
              </div>
              <div class="order-detail">
                <strong>Total:</strong> 
                <span class="order-total">‚Çπ${o.total}</span>
              </div>
            </div>
            <div class="order-info">
              <div class="order-detail">
                <strong>Payment:</strong> 
                <span class="payment-method">${o.method}</span>
              </div>
              <div class="order-detail">
                <strong>Status:</strong> 
                <span class="order-status ${statusClass}">${o.status}</span>
              </div>
            </div>
          </div>
          <div class="products-section">
            <div class="products-title">Order Items</div>
            <div class="products-list">${productsHtml}</div>
          </div>
        </div>`
      }).join("")
      document.getElementById("ordersGrid").innerHTML = html
    }
    
    document.getElementById("loader").style.display = "none"
    document.getElementById("ordersBox").style.display = "block"
  })
</script>
